        <div class="slide">
        <img class="mySlides" src="./img/4ee6d71049212d3d0d929f26c0f816a4b6439709_slide_just_naturel.png" alt="">
        <img class="mySlides" src="./img/682d23fce751feca06e0652408e1794e12aff966_Slideshow2.png" alt="">
        <img class="mySlides" src="./img/549aa5f0f81f381c14c8c27e8d8b95a995c144d6_bienvenue123.jpg" alt="">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
